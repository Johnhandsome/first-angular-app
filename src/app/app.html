<app-header></app-header>
<main>
  <ul id="users">
    @for (user of users; track user.id) {
    <li>
      <app-user [user]="user" (select)="onSelectUser($event)"></app-user>
    </li>
    }
  </ul>

  @if (selectedUser) {
  <app-task [name]="selectedUser.name"></app-task>
  } @else {
  <h2>Please select a user to see their tasks!</h2>
  }
</main>
