<section>
  @if (isAddTaskSelected) {
  <app-create-form></app-create-form>
  }

  <header>
    <h2>{{ name }}'s Task</h2>
    <menu>
      <button (click)="onAddTask()">Add task</button>
    </menu>
  </header>

  <ul>
    @for (task of selectedUserTask; track task.id) {
    <li><app-task-detail [task]="task" (completed)="onCompleteTask($event)"></app-task-detail></li>
    }
  </ul>
</section>
